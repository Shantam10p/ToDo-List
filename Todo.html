<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant todo list application">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="app-container">
        <!-- App Header -->
        <header class="app-header">
            <h1 class="app-title">Shantam's Todo List</h1>
        </header>

        <!-- Todo Input Form -->
        <form class="todo-form" onsubmit="handleAddTodo(event)">
            <div class="input-group">
                <input 
                    type="text" 
                    class="todo-input" 
                    id="todoName"
                    placeholder="Add Task"
                    autocomplete="off"
                    required
                >
            </div>
            
            <div class="input-group date-group">
                <input 
                    type="date" 
                    class="date-input" 
                    id="todoDueDate"
                    required
                >
                <label for="todoDueDate" class="date-label">Due Date</label>
            </div>

            <button type="submit" class="add-button">
                Add Task
            </button>
        </form>

        <!-- Todo List Container -->
        <section class="todos-container">
            <ul class="todo-list" id="todoList"></ul>
        </section>
    </main>

    <script src="todo-list.js"></script>
</body>
</html>
